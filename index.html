<!doctype html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Philadelphia Community Fridges</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>
      <section class="map-section">
        <fieldset class="map-search-controls">
          <input type="text" id="zip-search" placeholder="Find fridge by ZIP code">
          <button id="search-zip">Search</button>
        </fieldset>

        <div class="map" id="fridgeMap">Map</div>
      </section>

      <section class="fridge-list-section">
        <div class="fridge-list-header">
          <h4>Philadelphia Fridge Finder</h4>
        
          <fieldset class="fridge-search-controls">
            <label for="fridge-type">Fridge type:</label>
            <select name="fridge-type" id="fridge-type">
              <option value="all" selected>All</option>
              <option value="fridge">Fridge</option>
              <option value="pantry">Pantry</option>
              <option value="donationHub">Donation Hub</option>
            </select>
          </fieldset>
        </div>

        <div class="fridge-list-container">
          <ul class="fridge-list" id="fridge-list">
            <li class="fridge">
              <a href="https://www.mamateefridge.com/" class="fridge-name">Mama Tee - Alchemy Hair Lab</a>
              <span class="fridge-distance">(~ 0.2 mi)</span>
              <span class="fridge-address">2401 E Letterly St</span>
            </li>
            <li class="fridge">
              <a href="https://www.mamateefridge.com/" class="fridge-name">Long Fridge Name To See How It Behaves With Text Wrapping</a>
              <span class="fridge-distance">(~ 0.2 mi)</span>
              <span class="fridge-address">2401 E Letterly St</span>
            </li>
            <li class="fridge">
              <a href="https://www.mamateefridge.com/" class="fridge-name">Mama Tee - Alchemy Hair Lab</a>
              <span class="fridge-distance">(~ 0.2 mi)</span>
              <span class="fridge-address">2401 E Letterly St</span>
            </li>
          </ul>
        </div>

    </main>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
